<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumSolve</title>
    <link href="/src/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple-800 mb-2">
                <i class="fas fa-calculator mr-2"></i>NumSolve
            </h1>
            <p class="text-gray-600">Test your math skills with random questions!</p>
        </header>
        
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="text-lg font-semibold text-gray-700">
                    Score: <span id="score" class="text-purple-600">0</span>
                </div>
                <div class="text-lg font-semibold text-gray-700">
                    Streak: <span id="streak" class="text-green-600">0</span>
                    <i class="fas fa-fire ml-1 text-orange-500"></i>
                </div>
            </div>
            
            <div class="h-2 bg-gray-200 rounded-full mb-6">
                <div id="progress" class="h-full rounded-full bg-purple-500 progress-bar" style="width: 0%"></div>
            </div>
            
            <div id="question-container" class="text-center mb-8">
                <div id="question" class="text-3xl font-bold text-gray-800 mb-4">Loading question...</div>
                <div id="feedback" class="h-6"></div>
            </div>
            
            <div class="flex justify-center mb-6">
                <input type="number" id="answer" placeholder="Your answer" 
                    class="w-48 px-4 py-2 border-2 border-purple-300 rounded-lg text-center text-xl focus:outline-none focus:border-purple-500">
            </div>
            
            <div class="flex justify-center space-x-4">
                <button id="submit-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    Submit <i class="fas fa-paper-plane ml-2"></i>
                </button>
                <button id="new-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    New Question <i class="fas fa-redo ml-2"></i>
                </button>
            </div>
        </div>
        
        <div id="stats" class="bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Your Stats</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <div class="text-sm text-blue-600">Questions Attempted</div>
                    <div id="attempted" class="text-2xl font-bold">0</div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="text-sm text-green-600">Correct Answers</div>
                    <div id="correct" class="text-2xl font-bold">0</div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <div class="text-sm text-purple-600">Accuracy</div>
                    <div id="accuracy" class="text-2xl font-bold">0%</div>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <div class="text-sm text-yellow-600">Highest Streak</div>
                    <div id="highest-streak" class="text-2xl font-bold">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
